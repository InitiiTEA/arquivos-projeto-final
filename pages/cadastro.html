<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfiniTEA</title>
    <script src="./../js/cadastro.js" defer></script>
    <link rel="stylesheet" href="./../css/user-cadaster.css">
</head>
<body>
    <img src="../Icons/CreativeInfiniTEA.svg" alt="InfiniTEA Logo" id="logo">
    <form class="input-group" action="/cadastro" method="post" id="cadastro-form">
        <h1>Cadastro / Empresa </h1>
        <i class="icon-user"></i>
        <input type="text" id="nome" name="username" placeholder="Digite seu nome de usuário" required>
        
        <i class="icon-email"></i>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br>

        <div class="input-wrapper">
            <i class="icon-senha"></i>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
            <span class="icon-eye"></span>
        </div>
        <i class="icon-confirmar-senha"></i>
        <input type="password" id="confirmar-senha" name="confirmPassword" placeholder="Confirme sua senha" required>
        
        <button type="submit" class="btn-primary">Cadastrar</button>

        <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>

        <div class="divider">ou cadastre com</div>
        <div class="social-login">
            <button type="button" class="social-btn google-btn"><img src="./../Icons/google-icon.png"> <b>Entrar com Google</b></button>
            <button type="button" class="social-btn linkedin-btn"><img src="./../Icons/linkedin-icon.png"> <b>Entrar com Linkedin</b></button>
            <button type="button" class="social-btn proa-btn"><img src="./../Icons/proa-icon.png"><b>Entrar com Proa</b></button>
        </div>
    </form>
</body>
</html>
