<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniTEA</title>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <img src="../Icons/CreativeInfiniTEA.svg" alt="InfiniTEA Logo" width="200">
    <form class="input-group" action="/login" method="post" id="login-form">
        <h1>Candidato / Empresa </h1>
        
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="icon-email" viewBox="0 0 24 24">
                <path d="M20 4H4C2.897 4 2 4.897 2 6v12c0 1.103 0.897 2 2 2h16c1.103 0 2-0.897 2-2V6C22 4.897 21.103 4 20 4zM20 8.236l-8 5.143-8-5.143V6l8 5.143L20 6V8.236zM4 18V9.764l7.386 4.748c0.252 0.162 0.558 0.243 0.864 0.243s0.612-0.081 0.864-0.243L20 9.764V18H4z"></path>
            </symbol>
        </svg>

        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br>

        <div class="input-wrapper">
            <i class="icon-senha"></i>
            <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
            <span class="icon-eye"></span>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>

        <a href="#"><p>Esqueceu sua senha?</p></a>

        <div class="divider">ou entre com</div>
        <div class="social-login">
            <button type="button" class="social-btn google-btn"><img src="./../Icons/google-icon.png"> <b>Entrar com Google</b></button>
            <button type="button" class="social-btn linkedin-btn"><img src="./../Icons/linkedin-icon.png"> <b>Entrar com Linkedin</b></button>
            <button type="button" class="social-btn proa-btn"><img src="./../Icons/proa-icon.png"><b>Entrar com Proa</b></button>
        </div>
        <p>Ainda nÃ£o tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </form>
     <script src="./../js/login.js"></script>
</body>

</html>
