<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniTEA</title>
    <script src="./../js/login.js"></script>
</head>
<body>
    <img src="../Icons/CreativeInfiniTEA.svg" alt="InfiniTEA Logo" width="200">
    <h2>Candidato/ Empresa</h2>
    <form action="/login" method="post" id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Entrar</button>
        <a href="#"><p>Esqueceu sua senha?</p></a>
        <p> ou entre com </p>
        <button type="button" id="Google">Google</button>
        <button type="button" id="LinkedIn">LinkedIn</button>
        <button type="button" id="Proa">Proa</button>
        <p>Ainda não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </form>
</body>
</html>
